name: Deploy Birthday App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: birthday-app

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, generating..."
            npm install --package-lock-only
          fi

      - name: Run security audit
        run: |
          npm audit --audit-level=high || echo "Audit completed"

      - name: Check for secrets in code
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml

  validation:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi
          npm ci

      - name: Build application
        run: |
          if npm run | grep -q "build"; then
            npm run build
            echo "âœ… Build successful"
          else
            echo "âš ï¸ No build script found"
            if [ -d "dist" ] && [ -f "dist/index.html" ]; then
              echo "âœ… dist directory exists"
            else
              echo "âŒ Cannot build application"
              exit 1
            fi
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: validation
    permissions: # Ğ’ĞĞ–ĞĞ: Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ permissions
      contents: read
      packages: write # Ğ Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ·Ğ°Ğ¿Ğ¸ÑÑŒ Ğ² packages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }} # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ github.actor Ğ²Ğ¼ĞµÑÑ‚Ğ¾ secrets
          password: ${{ secrets.GITHUB_TOKEN }} # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ GITHUB_TOKEN

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Send build notification
        if: success() && github.event_name != 'pull_request'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âœ… Build Successful
            
            ğŸ“¦ Repository: ${{ github.repository }}
            ğŸŒ¿ Branch: ${{ github.ref_name }}
            ğŸ”— Image: ${{ env.REGISTRY }}/${{ github.repository }}:latest
            ğŸ‘¤ By: ${{ github.actor }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Create .env.local
        run: |
          cat > .env.local << EOF
          VITE_TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          VITE_TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
          NODE_ENV=production
          VITE_BASE_URL=/
          VITE_APP_DOMAIN=dimaparty.ru
          VITE_DEBUG=false
          VITE_TELEGRAM_TIMEOUT=10000
          EOF

      - name: Deploy to server
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          # ĞŸĞ¾Ğ´Ğ³Ğ¾Ñ‚Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹ ÑĞºÑ€Ğ¸Ğ¿Ñ‚
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "ğŸš€ Starting deployment..."
          
          # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸
          mkdir -p /home/$DEPLOY_USER/app/{ssl,logs}
          cd /home/$DEPLOY_USER/app
          
          # Ğ›Ğ¾Ğ³Ğ¸Ğ½Ğ¸Ğ¼ÑÑ Ğ² GHCR Ñ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼ GITHUB_TOKEN
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          
          # ĞÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ ÑÑ‚Ğ°Ñ€Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€
          docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
          docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true
          
          # Pull Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°
          docker pull ghcr.io/${{ github.repository }}:latest
          
          # Ğ“ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼ SSL ÑĞµÑ€Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚ ĞµÑĞ»Ğ¸ Ğ½Ğµ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒĞµÑ‚
          if [ ! -f ssl/fullchain.pem ]; then
            echo "ğŸ” Generating SSL certificate for $DOMAIN..."
            openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
              -keyout ssl/privkey.pem \
              -out ssl/fullchain.pem \
              -subj "/C=US/ST=State/L=City/O=Birthday/CN=$DOMAIN"
            chmod 600 ssl/*.pem
          fi
          
          # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --restart unless-stopped \
            -p 80:80 \
            -p 443:443 \
            -v /home/$DEPLOY_USER/app/ssl:/etc/nginx/ssl:ro \
            -v /home/$DEPLOY_USER/app/logs:/var/log/nginx \
            ghcr.io/${{ github.repository }}:latest
          
          echo "âœ… Deployment completed!"
          EOF
          
          chmod +x deploy.sh
          
          # ĞšĞ¾Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¸ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼ Ğ½Ğ° ÑĞµÑ€Ğ²ĞµÑ€Ğµ
          scp -o StrictHostKeyChecking=no deploy.sh $DEPLOY_USER@$SERVER_IP:/tmp/deploy.sh
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$SERVER_IP "bash /tmp/deploy.sh"

      - name: Prepare and deploy using your script
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          echo "=== Deploying with production setup script ==="
          
          # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ ÑĞºÑ€Ğ¸Ğ¿Ñ‚ setup-production.sh
          cat > setup-production.sh << 'SCRIPT_EOF'
          #!/bin/bash
          set -e
          
          echo "=== Production Setup ==="
          
          # ĞĞ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµĞ¼ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ
          USER=$(whoami)
          echo "Running as user: \$USER"
          
          # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ñ€Ğ°Ğ±Ğ¾Ñ‡ÑƒÑ Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ñ
          if [ "\$USER" = "root" ]; then
              APP_DIR="/root/app"
          else
              APP_DIR="/home/\$USER/app"
          fi
          
          mkdir -p "\$APP_DIR"
          cd "\$APP_DIR"
          echo "Working directory: \$(pwd)"
          
          # 1. Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ nginx.conf
          echo "1. Creating nginx.conf..."
          cat > nginx.conf << 'NGINXEOF'
          events {
              worker_connections 1024;
          }
          
          http {
              include /etc/nginx/mime.types;
              
              # HTTP -> HTTPS redirect
              server {
                  listen 80;
                  server_name $DOMAIN;
                  return 301 https://\$host\$request_uri;
              }
              
              # HTTPS server
              server {
                  listen 443 ssl http2;
                  server_name $DOMAIN;
                  
                  ssl_certificate /etc/nginx/ssl/fullchain.pem;
                  ssl_certificate_key /etc/nginx/ssl/privkey.pem;
                  
                  ssl_protocols TLSv1.2 TLSv1.3;
                  ssl_ciphers HIGH:!aNULL:!MD5;
                  
                  root /usr/share/nginx/html;
                  
                  location / {
                      try_files \$uri \$uri/ /index.html;
                  }
                  
                  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                      expires 1y;
                      add_header Cache-Control "public, immutable";
                  }
              }
          }
          NGINXEOF
          
          # 2. Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼/Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ SSL ÑĞµÑ€Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ñ‹
          echo "2. Setting up SSL certificates..."
          mkdir -p ssl
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Let's Encrypt
          if [ -f "/etc/letsencrypt/live/$DOMAIN/fullchain.pem" ]; then
              echo "âœ… Using Let's Encrypt certificates"
              SSL_SOURCE="letsencrypt"
          else
              echo "âš ï¸ Using self-signed certificates"
              SSL_SOURCE="selfsigned"
              
              # Ğ“ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼ self-signed
              if [ ! -f "ssl/fullchain.pem" ]; then
                  openssl req -x509 -nodes -days 365 -newkey rsa:2048 \\
                    -keyout ssl/privkey.pem \\
                    -out ssl/fullchain.pem \\
                    -subj "/C=RU/ST=Moscow/L=Moscow/O=Birthday/CN=$DOMAIN"
                  chmod 600 ssl/*
              fi
          fi
          
          # 3. ĞÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ ÑÑ‚Ğ°Ñ€Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€
          echo "3. Stopping old container..."
          docker stop birthday-app 2>/dev/null || true
          docker rm birthday-app 2>/dev/null || true
          
          # 4. Ğ›Ğ¾Ğ³Ğ¸Ğ½Ğ¸Ğ¼ÑÑ Ğ² GHCR
          echo "4. Logging into GHCR..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          
          # 5. Pull Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°
          echo "5. Pulling new image..."
          docker pull "ghcr.io/${{ github.repository }}:latest"
          
          # 6. Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ Ğ½Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€
          echo "6. Starting new container..."
          
          if [ "\$SSL_SOURCE" = "letsencrypt" ]; then
              # Ğ¡ Let's Encrypt
              docker run -d \
                --name birthday-app \
                --restart unless-stopped \
                -p 80:80 \
                -p 443:443 \
                -v "\$APP_DIR/nginx.conf:/etc/nginx/nginx.conf:ro" \
                -v "/etc/letsencrypt/live/$DOMAIN/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro" \
                -v "/etc/letsencrypt/live/$DOMAIN/privkey.pem:/etc/nginx/ssl/privkey.pem:ro" \
                "ghcr.io/${{ github.repository }}:latest"
          else
              # Ğ¡ self-signed
              docker run -d \
                --name birthday-app \
                --restart unless-stopped \
                -p 80:80 \
                -p 443:443 \
                -v "\$APP_DIR/nginx.conf:/etc/nginx/nginx.conf:ro" \
                -v "\$APP_DIR/ssl:/etc/nginx/ssl:ro" \
                "ghcr.io/${{ github.repository }}:latest"
          fi
          
          # 7. ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼
          echo "7. Testing deployment..."
          sleep 5
          
          echo "Container status:"
          docker ps --filter "name=birthday-app" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          echo -e "\nTesting HTTPS:"
          curl -k -s -o /dev/null -w "HTTPS Status: %{http_code}\n" "https://$DOMAIN"
          
          echo -e "\nâœ… Setup completed!"
          echo "ğŸ”— Access: https://$DOMAIN"
          if [ "\$SSL_SOURCE" = "selfsigned" ]; then
              echo "âš ï¸ Using self-signed certificate (browser will show warning)"
          fi
          SCRIPT_EOF
          
          # Ğ”ĞµĞ»Ğ°ĞµĞ¼ ÑĞºÑ€Ğ¸Ğ¿Ñ‚ Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼Ñ‹Ğ¼
          chmod +x setup-production.sh
          
          echo "ğŸ“¤ Copying setup script to server..."
          scp -o StrictHostKeyChecking=no setup-production.sh "$DEPLOY_USER@$SERVER_IP:/tmp/setup-production.sh"
          
          echo "ğŸš€ Executing setup script on server..."
          ssh -o StrictHostKeyChecking=no "$DEPLOY_USER@$SERVER_IP" "bash /tmp/setup-production.sh"

      - name: Health check
        run: |
          echo "ğŸ¥ Health check..."
          sleep 10
          
          # ĞŸÑ€Ğ¾Ğ±ÑƒĞµĞ¼ Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡Ğ¸Ñ‚ÑŒÑÑ
          if curl -f -k -s https://${{ secrets.DOMAIN }} > /dev/null; then
            echo "âœ… HTTPS is working"
          elif curl -f -s http://${{ secrets.SERVER_IP }} > /dev/null; then
            echo "âœ… HTTP is working"
          else
            echo "âš ï¸ Could not connect, but deployment might still be in progress"
          fi

      - name: Send success notification
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ğŸ‰ Deployment Successful!
            
            ğŸ  Application: Birthday Invitation
            ğŸ”— URL: https://${{ secrets.DOMAIN }}
            ğŸ“ Server: ${{ secrets.SERVER_IP }}
            
            ğŸ“Š Details:
            â€¢ Repository: ${{ github.repository }}
            â€¢ Branch: ${{ github.ref_name }}
            â€¢ Deployed by: ${{ github.actor }}
            
            ğŸ” Check: https://${{ secrets.DOMAIN }}

      - name: Send failure notification
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âŒ Deployment Failed!
            
            Repository: ${{ github.repository }}
            Error: Check GitHub Actions logs
            
            ğŸ”— Actions: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}