name: Deploy Birthday App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: birthday-app

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, generating..."
            npm install --package-lock-only
          fi

      - name: Run security audit
        run: |
          npm audit --audit-level=high || echo "Audit completed"

      - name: Check for secrets in code
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml

  validation:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi
          npm ci

      - name: Build application
        run: |
          if npm run | grep -q "build"; then
            npm run build
            echo "âœ… Build successful"
          else
            echo "âš ï¸ No build script found"
            if [ -d "dist" ] && [ -f "dist/index.html" ]; then
              echo "âœ… dist directory exists"
            else
              echo "âŒ Cannot build application"
              exit 1
            fi
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: validation
    permissions: # Ğ’ĞĞ–ĞĞ: Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ permissions
      contents: read
      packages: write # Ğ Ğ°Ğ·Ñ€ĞµÑˆĞµĞ½Ğ¸Ğµ Ğ½Ğ° Ğ·Ğ°Ğ¿Ğ¸ÑÑŒ Ğ² packages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }} # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ github.actor Ğ²Ğ¼ĞµÑÑ‚Ğ¾ secrets
          password: ${{ secrets.GITHUB_TOKEN }} # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ GITHUB_TOKEN

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Send build notification
        if: success() && github.event_name != 'pull_request'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âœ… Build Successful
            
            ğŸ“¦ Repository: ${{ github.repository }}
            ğŸŒ¿ Branch: ${{ github.ref_name }}
            ğŸ”— Image: ${{ env.REGISTRY }}/${{ github.repository }}:latest
            ğŸ‘¤ By: ${{ github.actor }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Create .env.local
        run: |
          cat > .env.local << EOF
          VITE_TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          VITE_TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
          NODE_ENV=production
          VITE_BASE_URL=/
          VITE_APP_DOMAIN=dimaparty.ru
          VITE_DEBUG=false
          VITE_TELEGRAM_TIMEOUT=10000
          EOF

      - name: Deploy with full SSL and nginx configuration
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          echo "=== Deploying with full SSL and Nginx configuration ==="
          
          # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ¿Ğ¾Ğ»Ğ½Ñ‹Ğ¹ ÑĞºÑ€Ğ¸Ğ¿Ñ‚ Ğ´ĞµĞ¿Ğ»Ğ¾Ñ
          cat > full-deploy.sh << 'FULL_DEPLOY_EOF'
          #!/bin/bash
          set -e
          
          echo "ğŸš€ Starting production deployment..."
          
          # ĞĞ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµĞ¼ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ Ğ¸ Ñ€Ğ°Ğ±Ğ¾Ñ‡ÑƒÑ Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ñ
          DEPLOY_USER="$1"
          DOMAIN="$2"
          GITHUB_REPO="$3"
          GITHUB_ACTOR="$4"
          GITHUB_TOKEN="$5"
          
          echo "Deploying as user: $DEPLOY_USER"
          echo "Domain: $DOMAIN"
          echo "Repository: $GITHUB_REPO"
          
          # ĞĞ¿Ñ€ĞµĞ´ĞµĞ»ÑĞµĞ¼ Ğ´Ğ¾Ğ¼Ğ°ÑˆĞ½ÑÑ Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ñ
          if [ "$DEPLOY_USER" = "root" ]; then
              HOME_DIR="/root"
          else
              HOME_DIR="/home/$DEPLOY_USER"
          fi
          
          APP_DIR="$HOME_DIR/app"
          echo "App directory: $APP_DIR"
          
          # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ñ€Ğ°Ğ±Ğ¾Ñ‡Ğ¸Ğµ Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ğ¸
          mkdir -p "$APP_DIR"/{ssl,config,logs}
          cd "$APP_DIR"
          
          # 1. Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ nginx.conf Ñ SSL
          echo "1. Creating nginx configuration with SSL..."
          cat > config/nginx.conf << 'NGINX_CONF_EOF'
          events {
              worker_connections 1024;
          }
          
          http {
              include /etc/nginx/mime.types;
              
              # HTTP -> HTTPS redirect
              server {
                  listen 80;
                  server_name $DOMAIN;
                  return 301 https://\$host\$request_uri;
              }
              
              # HTTPS server
              server {
                  listen 443 ssl http2;
                  server_name $DOMAIN;
                  
                  ssl_certificate /etc/nginx/ssl/fullchain.pem;
                  ssl_certificate_key /etc/nginx/ssl/privkey.pem;
                  
                  ssl_protocols TLSv1.2 TLSv1.3;
                  ssl_ciphers HIGH:!aNULL:!MD5;
                  
                  # Security headers
                  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
                  add_header X-Frame-Options "SAMEORIGIN" always;
                  add_header X-Content-Type-Options "nosniff" always;
                  add_header X-XSS-Protection "1; mode=block" always;
                  
                  root /usr/share/nginx/html;
                  
                  location / {
                      try_files \$uri \$uri/ /index.html;
                  }
                  
                  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                      expires 1y;
                      add_header Cache-Control "public, immutable";
                  }
                  
                  # Security: deny access to hidden files
                  location ~ /\. {
                      deny all;
                  }
              }
          }
          NGINX_CONF_EOF
          
          # Ğ—Ğ°Ğ¼ĞµĞ½ÑĞµĞ¼ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½ÑƒÑ DOMAIN Ğ² ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³Ğµ
          sed -i "s/\$DOMAIN/$DOMAIN/g" config/nginx.conf
          echo "âœ… Nginx configuration created"
          
          # 2. ĞĞ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµĞ¼ SSL ÑĞµÑ€Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ñ‹
          echo "2. Setting up SSL certificates..."
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Let's Encrypt
          if [ -f "/etc/letsencrypt/live/$DOMAIN/fullchain.pem" ]; then
              echo "âœ… Using Let's Encrypt certificates"
              SSL_SOURCE="letsencrypt"
          else
              echo "âš ï¸ Using self-signed certificates"
              SSL_SOURCE="selfsigned"
              
              # Ğ“ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼ self-signed ÑĞµÑ€Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚
              if [ ! -f "ssl/fullchain.pem" ]; then
                  echo "Generating self-signed SSL certificate for $DOMAIN..."
                  openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                    -keyout ssl/privkey.pem \
                    -out ssl/fullchain.pem \
                    -subj "/C=RU/ST=Moscow/L=Moscow/O=Birthday/CN=$DOMAIN"
                  chmod 600 ssl/*
                  echo "âœ… Self-signed SSL certificate generated"
              else
                  echo "âœ… Self-signed SSL certificate already exists"
              fi
          fi
          
          # 3. ĞÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ ÑÑ‚Ğ°Ñ€Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€
          echo "3. Stopping old container..."
          docker stop birthday-app 2>/dev/null || true
          docker rm birthday-app 2>/dev/null || true
          
          # 4. Ğ›Ğ¾Ğ³Ğ¸Ğ½Ğ¸Ğ¼ÑÑ Ğ² GHCR
          echo "4. Logging into GHCR..."
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
          
          # 5. Pull Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°
          echo "5. Pulling new image..."
          docker pull "ghcr.io/$GITHUB_REPO:latest"
          
          # 6. Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€ Ñ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ¹ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸ĞµĞ¹
          echo "6. Starting container with SSL configuration..."
          
          if [ "$SSL_SOURCE" = "letsencrypt" ]; then
              # Ğ¡ Let's Encrypt ÑĞµÑ€Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ°Ğ¼Ğ¸
              docker run -d \
                --name birthday-app \
                --restart unless-stopped \
                -p 80:80 \
                -p 443:443 \
                -v "$APP_DIR/config/nginx.conf:/etc/nginx/nginx.conf:ro" \
                -v "/etc/letsencrypt/live/$DOMAIN/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro" \
                -v "/etc/letsencrypt/live/$DOMAIN/privkey.pem:/etc/nginx/ssl/privkey.pem:ro" \
                -v "$APP_DIR/logs:/var/log/nginx" \
                "ghcr.io/$GITHUB_REPO:latest"
          else
              # Ğ¡ self-signed ÑĞµÑ€Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ°Ğ¼Ğ¸
              docker run -d \
                --name birthday-app \
                --restart unless-stopped \
                -p 80:80 \
                -p 443:443 \
                -v "$APP_DIR/config/nginx.conf:/etc/nginx/nginx.conf:ro" \
                -v "$APP_DIR/ssl:/etc/nginx/ssl:ro" \
                -v "$APP_DIR/logs:/var/log/nginx" \
                "ghcr.io/$GITHUB_REPO:latest"
          fi
          
          echo "âœ… Container started"
          
          # 7. ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹
          echo "7. Testing deployment..."
          sleep 8
          
          echo "Container status:"
          docker ps --filter "name=birthday-app" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          echo -e "\nTesting HTTP (should redirect to HTTPS):"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "http://$DOMAIN" || echo "000")
          echo "HTTP response: $HTTP_CODE"
          
          echo -e "\nTesting HTTPS:"
          HTTPS_CODE=$(curl -k -s -o /dev/null -w "%{http_code}" "https://$DOMAIN" || echo "000")
          echo "HTTPS response: $HTTPS_CODE"
          
          if [ "$HTTPS_CODE" = "200" ]; then
              echo "âœ… HTTPS is working correctly (200 OK)"
              
              # Ğ”Ğ¾Ğ¿Ğ¾Ğ»Ğ½Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°
              echo "Checking site content..."
              if curl -k -s "https://$DOMAIN" | grep -q "DOCTYPE\|html"; then
                  echo "âœ… HTML content served correctly"
              fi
              
              # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ favicon
              if curl -k -s "https://$DOMAIN" | grep -q "favicon"; then
                  echo "âœ… Favicon references found"
              fi
          else
              echo "âš ï¸ HTTPS check failed, checking logs..."
              docker logs birthday-app --tail 20
          fi
          
          echo -e "\nğŸ‰ Production deployment completed successfully!"
          echo "ğŸ”— Access your site: https://$DOMAIN"
          if [ "$SSL_SOURCE" = "selfsigned" ]; then
              echo "âš ï¸ Note: Using self-signed certificate (browser will show warning)"
          fi
          FULL_DEPLOY_EOF
          
          # Ğ”ĞµĞ»Ğ°ĞµĞ¼ ÑĞºÑ€Ğ¸Ğ¿Ñ‚ Ğ¸ÑĞ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼Ñ‹Ğ¼
          chmod +x full-deploy.sh
          
          echo "ğŸ“¤ Copying deployment script to server..."
          scp -o StrictHostKeyChecking=no full-deploy.sh "$DEPLOY_USER@$SERVER_IP:/tmp/full-deploy.sh"
          
          echo "ğŸš€ Executing deployment script with parameters..."
          ssh -o StrictHostKeyChecking=no "$DEPLOY_USER@$SERVER_IP" \
            "bash /tmp/full-deploy.sh \
            '$DEPLOY_USER' \
            '$DOMAIN' \
            '${{ github.repository }}' \
            '${{ github.actor }}' \
            '${{ secrets.GITHUB_TOKEN }}'"

      - name: Health check
        run: |
          echo "ğŸ¥ Health check..."
          sleep 10
          
          # ĞŸÑ€Ğ¾Ğ±ÑƒĞµĞ¼ Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡Ğ¸Ñ‚ÑŒÑÑ
          if curl -f -k -s https://${{ secrets.DOMAIN }} > /dev/null; then
            echo "âœ… HTTPS is working"
          elif curl -f -s http://${{ secrets.SERVER_IP }} > /dev/null; then
            echo "âœ… HTTP is working"
          else
            echo "âš ï¸ Could not connect, but deployment might still be in progress"
          fi

      - name: Send success notification
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ğŸ‰ Deployment Successful!
            
            ğŸ  Application: Birthday Invitation
            ğŸ”— URL: https://${{ secrets.DOMAIN }}
            ğŸ“ Server: ${{ secrets.SERVER_IP }}
            
            ğŸ“Š Details:
            â€¢ Repository: ${{ github.repository }}
            â€¢ Branch: ${{ github.ref_name }}
            â€¢ Deployed by: ${{ github.actor }}
            
            ğŸ” Check: https://${{ secrets.DOMAIN }}

      - name: Send failure notification
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âŒ Deployment Failed!
            
            Repository: ${{ github.repository }}
            Error: Check GitHub Actions logs
            
            ğŸ”— Actions: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}