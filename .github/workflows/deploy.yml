name: Deploy Birthday App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: birthday-app
  SHORT_SHA: ${{ github.sha }}

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, generating..."
            npm install --package-lock-only
          fi

      - name: Run security audit
        run: |
          npm audit --audit-level=high || echo "Audit completed"

      - name: Check for secrets in code
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml

  validation:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi
          npm ci

      - name: Check build script
        run: |
          if [ -f "package.json" ]; then
            if npm run | grep -q "build"; then
              echo "Build script found"
            else
              echo "No build script in package.json"
            fi
          fi

      - name: Build application
        run: |
          if npm run | grep -q "build"; then
            npm run build
            echo "âœ… Build successful"
          else
            echo "âš ï¸ No build script found"
            # Check if dist already exists
            if [ -d "dist" ] && [ -f "dist/index.html" ]; then
              echo "âœ… dist directory exists"
            else
              echo "âŒ Cannot build application"
              exit 1
            fi
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: validation
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Send build notification
        if: success() && github.event_name != 'pull_request'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âœ… Build Successful
            
            ğŸ“¦ Repository: ${{ github.repository }}
            ğŸŒ¿ Branch: ${{ github.ref_name }}
            ğŸ”— Commit: ${{ github.sha }}
            ğŸ³ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ğŸ‘¤ By: ${{ github.actor }}
            
            ğŸ“Š Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          DOMAIN: ${{ secrets.DOMAIN }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          # Create deployment script
          cat > deploy.sh << 'DEPLOY_EOF'
          #!/bin/bash
          set -e
          
          echo "ğŸš€ Starting deployment..."
          
          # Create app directory
          mkdir -p /home/$DEPLOY_USER/app/{ssl,logs}
          cd /home/$DEPLOY_USER/app
          
          # Login to GHCR
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
          
          # Stop and remove old container
          docker stop $CONTAINER_NAME 2>/dev/null || true
          docker rm $CONTAINER_NAME 2>/dev/null || true
          
          # Remove old image
          docker rmi $REGISTRY/$IMAGE_NAME:latest 2>/dev/null || true
          
          # Pull new image
          echo "ğŸ“¥ Pulling new image..."
          docker pull $REGISTRY/$IMAGE_NAME:latest
          
          # Generate SSL certificate if not exists
          if [ ! -f ssl/fullchain.pem ]; then
            echo "ğŸ” Generating SSL certificate..."
            openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
              -keyout ssl/privkey.pem \
              -out ssl/fullchain.pem \
              -subj "/C=US/ST=State/L=City/O=Organization/CN=$DOMAIN"
            chmod 600 ssl/*
          fi
          
          # Run container
          echo "ğŸ³ Starting container..."
          docker run -d \
            --name $CONTAINER_NAME \
            --restart unless-stopped \
            -p 80:80 \
            -p 443:443 \
            -v /home/$DEPLOY_USER/app/ssl:/etc/nginx/ssl:ro \
            -v /home/$DEPLOY_USER/app/logs:/var/log/nginx \
            $REGISTRY/$IMAGE_NAME:latest
          
          echo "âœ… Container started!"
          
          # Show container info
          echo "ğŸ“Š Container status:"
          docker ps --filter "name=$CONTAINER_NAME" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          echo "ğŸ“‹ Recent logs:"
          docker logs --tail 5 $CONTAINER_NAME
          DEPLOY_EOF
          
          # Make script executable and copy to server
          chmod +x deploy.sh
          scp -o StrictHostKeyChecking=no deploy.sh $DEPLOY_USER@$SERVER_IP:/tmp/deploy.sh
          
          # Execute on server
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$SERVER_IP "bash /tmp/deploy.sh"

      - name: Health check
        run: |
          echo "ğŸ¥ Starting health check..."
          
          # Get short SHA for display
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          MAX_RETRIES=12
          RETRY_COUNT=0
          HEALTHY=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$HEALTHY" = "false" ]; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Attempt $RETRY_COUNT/$MAX_RETRIES..."
            
            # Try HTTPS first
            if curl -f -k -s -o /dev/null -w "%{http_code}" "https://${{ secrets.DOMAIN }}/" 2>/dev/null | grep -q "200\|301\|302"; then
              echo "âœ… HTTPS check passed!"
              HEALTHY=true
              break
            fi
            
            # Try HTTP as fallback
            if curl -f -s -o /dev/null -w "%{http_code}" "http://${{ secrets.SERVER_IP }}/" 2>/dev/null | grep -q "200\|301\|302"; then
              echo "âœ… HTTP check passed!"
              HEALTHY=true
              break
            fi
            
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "â³ Waiting 5 seconds before next attempt..."
              sleep 5
            fi
          done
          
          if [ "$HEALTHY" = "true" ]; then
            echo "ğŸ‰ Health check passed! Application is running."
          else
            echo "âš ï¸ Health check failed after $MAX_RETRIES attempts"
            echo "Application might still be starting up..."
          fi

      - name: Send success notification
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ğŸ‰ Deployment Successful!
            
            ğŸ  Application: Birthday Invitation Site
            ğŸ”— URL: https://${{ secrets.DOMAIN }}
            ğŸ“ Server: ${{ secrets.SERVER_IP }}
            ğŸ³ Container: ${{ env.CONTAINER_NAME }}
            
            ğŸ“Š Details:
            â€¢ Repository: ${{ github.repository }}
            â€¢ Branch: ${{ github.ref }}
            â€¢ Commit: $(echo "${{ github.sha }}" | cut -c1-7)
            â€¢ Deployed by: ${{ github.actor }}
            â€¢ Time: $(date +'%Y-%m-%d %H:%M:%S')
            
            ğŸ” View: https://${{ secrets.DOMAIN }}
            ğŸ“ Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            ğŸ”§ Actions: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send failure notification
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âŒ Deployment Failed!
            
            ğŸ  Application: Birthday Invitation Site
            ğŸ“ Server: ${{ secrets.SERVER_IP }}
            
            âš ï¸ Error: Deployment pipeline failed
            ğŸ“… Time: $(date +'%Y-%m-%d %H:%M:%S')
            
            ğŸ”— Actions run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            ğŸ‘¤ Triggered by: ${{ github.actor }}
            
            ğŸ“‹ Please check GitHub Actions logs for details.